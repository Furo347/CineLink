name: Backend CI

on: [push, pull_request]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017

    env:
      NODE_ENV: test
      JWT_SECRET: test_jwt_secret
      JWT_EXPIRES_IN: 1h
      MONGO_URI: mongodb://localhost:27017/cinelink_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: cinelink-backend
        run: npm ci

      - name: Run tests
        working-directory: cinelink-backend
        run: npm test

      - name: Build project
        working-directory: cinelink-backend
        run: npm run build
